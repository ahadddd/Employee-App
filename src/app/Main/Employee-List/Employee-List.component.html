
<table>
  <thead>
    <tr>
      <td>ID</td>
      <td>Name</td>
      <td>Contact Number</td>
      <td>Actions</td>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let item of employees; let i = index">
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td>{{item.contactNumber}}</td>
      <td><button (click)="sendDetails(i)" >Details</button></td>
    </tr>
  </tbody>
</table>
